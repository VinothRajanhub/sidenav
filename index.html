<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A simple HTML document</title>
    <link rel="stylesheet" href="_index.css" />
  </head>

  <body class="background">
    <div class="common-container">
      <div class="login-page-wrapper">
        <div class="wrapper">
          <div class="container">
            <img src="./assets/img/login-img.png" class="loginimg" />
            <div class="input-wrapper">
              <div class="username">
                <label class="container-user">User Name</label>
                <input type="text" placeholder="Username" class="user_input" />
              </div>
              <div class="password">
                <label class="container-password">Password</label>
                <input
                  type="password"
                  placeholder="Password"
                  class="password_input"
                />
              </div>
              <button class="login-btn">
                <a
                  style="text-decoration: none; color: white;"
                  href="sidenav/sidenav.html"
                  >Login
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
